<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        p.color-name {
            color: green;
        }
        p.color-rgb {
            color: rgb(160,123,29);
        }
        p.color-rgba {
            color: rgba(189, 48,41,1);
        }
        p.color-hexa {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>CSS Color</h1>
    <hr>
    <p class="color-name">CSS color name</p>
    <p class="color-rgb">CSS RGB color</p>
    <p class="color-rgba">CSS RGBA color</p>
    <p class="color-hexa">CSS #hexa color</p>
</body>
</html>
