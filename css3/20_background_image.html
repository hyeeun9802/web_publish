<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-image</title>
    <style>
        div {
            width: 100%;
            height: 600px;
            border: 1px solid silver;
        }
        .bg-image {
            background-image: url("https://img.freepik.com/free-vector/outline-flat-seamless-arabic-geometric-ornament-pattern_1409-4191.jpg?ga=GA1.1.931401831.1729653797&semt=ais_hybrid");
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <h3>Background Image</h3>
    <div class="bg-image">
        <img src="/html/images/logoRed.png" alt="cgv logo">
    </div>

</body>
</html>
