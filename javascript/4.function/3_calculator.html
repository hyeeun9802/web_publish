<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="2_calculator.js"></script>
    <script>
      function dataInput(op) {
        //계산기 처리를 위한 데이터 전처리
        //데이터가 입력되는 폼에 유효성체크 (validation check)를
        //반드시 진행해야 함!

        //a <-- document.getElementById("number1").value
        //   => 브라우저에서 입력한 number1 값을 가져온다

        let a = document.getElementById('number1').value; //.value를 하면 그 객체를 통째로 가져오는 거고, .value로 가져오면 값만 가져오는 것
        let b = document.getElementById('number2').value;

        //alert(b);

        if (a === '') {
          alert('첫번째 숫자를 입력해주세요');
          document.getElementById('number1').focus();
        } else if (b === '') {
          alert('두번째 숫자를 입력해주세요');
          document.getElementById('number2').focus();
        } else {
          calculator(parseInt(a), parseInt(b), op);
        }

        //console.log(parseInt(a), typeof parseInt(a));

        //b
        //op
      }
    </script>
  </head>
  <body>
    <h1>계산기</h1>
    <form action="#">
      <ul>
        <li>
          <label for="">number1</label>
          <input type="text" id="number1" />
        </li>
        <li>
          <label for="">number2</label>
          <input type="text" id="number2" />
        </li>
        <li>
          <!--onclick 함수 호출함-->
          <button type="button" onclick="dataInput('+')">➕</button>
          <button type="button" onclick="dataInput('-')">➖</button>
          <button type="button" onclick="dataInput('*')">✖️</button>
          <button type="button" onclick="dataInput('/')">➗</button>
          <button type="button" onclick="dataInput('%')">%</button>
        </li>
      </ul>
      <div>
        <span>실행결과 : </span>
        <span></span>
      </div>
    </form>
  </body>
</html>
