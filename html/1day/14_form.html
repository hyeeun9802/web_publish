<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag</title>
    <script>
      function loginSubmit() {
        alert('서버로 전송합니다!!');
      }
    </script>
  </head>
  <body>
    <h1>Form Element or Tag</h1>
    <!-- 폼 태그를 사용한다는 것은 서버에 전송한다(보낸다)는 뜻! -->

    <!-- get : 소켓의 Head에 쿼리스트링 방식 :: ~~ 주소?name=value&name=value&... -->
    <!-- post : 소켓의 Body에 데이터를 저장 / http:// url에서는 확인이 불가 -->

    <!--  @ 소켓이란 ? 상자에 담는 것 (id, pwd값을 ) 박스 밖에다가 값을 붙이는 것 :
    Get방식 - head에 붙이기 때문에 어떤 데이터인지 알 수 있음 -->
    <hr />
    박스 안에 값을 붙여서 겉으론 보이지 않는다 : post방식 중요한 파일이거나
    파일의 크기가 큰 경우엔 post 방식 사용!

    <!-- ?물음표로 시작하는 쿼리스트링방식 > Get 방식 -->

    <form action="#" method="get">
      <!-- <fieldset>은 블록레벨, 항목 만들어주는 태그 / form 태그 안에 작성해주기 -->
      <fieldset>
        <legend>로그인 화면</legend>

        <ul>
          <li>
            <label for="">ID</label>
            <input type="text" name="id" placeholder="ID 입력" />
          </li>
          <li>
            <label for="">Password</label>
            <input type="password" name="pwd" placeholder="password 입력" />
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>옵션 사항</legend>
        <ul>
          <li>
            <label for="">주소</label>
            <select name="address">
              <option value="select">선택</option>
              <option value="seoul">서울시</option>
              <option value="busan">부산시</option>
              <option value="incheon">인천시</option>
            </select>
          </li>

          <li>
            <label for="">직군</label>
            <!-- 라디오 버튼은 name을 똑같이 적용시켜줘야 한다! 그래야 하나만 선택 가능! -->
            <input type="radio" name="role" value="front" />
            <span>프론트개발자</span>
            <input type="radio" name="role" value="server" />
            <span>서버개발자</span>
            <input type="radio" name="role" value="engineer" />
            <span>DB 엔지니어</span>
          </li>

          <li>
            <label for="">관심 과목</label>
            <input type="checkbox" name="subject" value="HTML" />
            <span>HTML</span>
            <input type="checkbox" name="subject" value="CSS" />
            <span>CSS</span>
            <input type="checkbox" name="subject" value="JaveScripttml" />
            <span>JaveScript</span>
          </li>

          <li>
            <label for="">자기소개</label>
            <!-- placeholder은 공백있으면 출력 안됨, 공백일 때만 보여진다 -->
            <textarea
              name="intro"
              cols="50"
              rows="10"
              placeholder="200자 이내로 작성해주세요"
            >
            </textarea>
          </li>
          <li>
            <label for="">파일 업로드</label>
            <!-- 쿼리스트링방식 x > post 방식을 사용 -->
            <input type="file" name="file" value="file1" />
          </li>

          <li>
            <!-- http로 시작하는 url이 안붙어있다면 url을 입력해주세요 라고 뜬다-->
            <label for="">URL</label>
            <input type="url" name="url" />
          </li>
          <li>
            <label for="">생년월일</label>
            <input type="date" name="birth" />
          </li>
          <li>
            <label for="">과목리스트</label>
            <datalist name="slist" id="slist">
              <option value="HTML"></option>
              <option value="css"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>

      <div>
        <!-- 디폴트(아무것도 입력하지 않으면) type :submit (폼의 주소 서버로 데이터 전송!!) -->
        <!-- 리액트는 자바스크립트로 사용되어서 submit을 사용x -->
        <!-- type이 button 기능일 때 자바스크립트 함수를 줘서 기능을 넣어줘야한다 -->
        <button type="submit">Login</button>
        <!-- 버튼 타입이 button일 때 onclick="loginSubmit()" 사용해서 이벤트 주기-->
        <button type="reset">Reset</button>
        <button>
          <img src="/html/1day/images/imgs.jpg" width="70px" />
        </button>

        <!-- 시맨틱태그로 분리 input type="button"은 html4 옛날방식이라서
          button 태그 사용하기 -->
      </div>
    </form>
  </body>
</html>
