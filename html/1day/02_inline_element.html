<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 레벨요소</title>
  </head>

  <body>
    <h1 style="height: 200px; width: 200px">인라인 레벨요소</h1>
    <hr />
    <span style="height: 200px; width: 200px">인라인 Span 태그 </span>
    <!-- 인라인요소에는 height, width 적용 안됨 
    -태그 자체를 블럭으로 바꾸기 -->
    <hr />
    <span>인라인 레벨 요소</span>
    <!-- 인라인 레벨은 콘텐츠 길이만큼만 해당 -->
    <a href="https://www.google.com/">구글</a>
    <a href="https://www.daum.net/">다음</a>
    <em>강조</em>
    <!-- css를 이용해서 사용하기 때문에 이제 잘 사용x -->
    <hr />

    <h1>Inline Block Level Element</h1>
    <img
      src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png"
      alt="cgv 로고"
    />
    <img
      src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png"
      alt="cgv 로고"
      style="width: 100px; height: 150px"
    />
    <!-- 이미지는 인라인 블록 레벨 요소라서 width와 height 적용 가능하다 -->
  </body>
</html>
